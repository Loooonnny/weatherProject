<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/styles.css" />    
<script
      src="https://kit.fontawesome.com/6756aa9dbd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weathergram</title>
    <meta charset="UTF-8" />
</head>

<body>
  <div class="container-fluid">
  <span class="weather-app"> Weathergram</span>
  <form id="search-form">
  <input type="text" placeholder="City" autocomplete="off" id = "input-form"/>
  <i id = "buttons">
  <button id="search-button">Search</button>
  <button id="current-button">Current Location</button>
  </i>
  </form>
</div>
  <div class="container">
    
    <h1 id = "current-city"></h1>
    <p> <img
    src = "https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
    alt = "sky"
    id = "weather-icon"></img>
    </p>
    <p  id = "weather-description"></p>
  <div>
     <div id ="date"></div>
    <div class="day-forecast">
     <div class="row">

   <div class = "col">
        <div class="rain-module">
          <div class ="rain-content">
          <div id = "word-rain">Rain</div>
         <p id ="rain-probability"> </p>
         </div>
         </div>
         </div>
      

<div class = "col">
        <div class="temperature-module">
          <div class="temperature-content">
          <div id = "word-temperature">Temperature </div>
               <br />
               <div id = "full-temp">
        <span id = "input-current-temp"></span>
        <span class ="unit"><a href="#" class = "active" id = "celsius-link" >°C</a> | <a href="#" class = "active" id = "fahrenheit-link">°F</a></span>
        </div>
      </div>
        </div>
        </div>
    

     <div class = "col">
        <div class="wind-module">
          <div class="wind-content">
         <div id = "word-wind">Wind</div>
         <p id="wind-speed"></p>   
         </div>
       </div>
    </div>
  
  </div>
    </div>
  <br/>

 <div class="weather-forecast">
   <div class ="row">
       <div class="col ">
         <div class="weather-forecast-date">
        17-MAR-21
       </div>
        <i class="fas fa-cloud-rain forecast-icon"></i>
       <div class="weather-forecast-temp">
        <span class="weather-forecast-temp-max">12° </span>
         <span class="weather-forecast-temp-min">8°  </span>
        </div>
        </div>

        <div class="col">
          18-MAR-21
          <br/>
          <i class="fas fa-cloud-rain forecast-icon"></i>
          <br/>
          6℃
       </div>

       <div class="col">
          19-MAR-21
          <br/>
          <i class="fas fa-cloud-rain forecast-icon"></i>
          <br/>
          6℃
       </div>

       <div class="col">
          20-MAR-21
          <br/>
          <i class="fas fa-cloud-rain forecast-icon"></i>
          <br/>
          6℃
       </div>
    </div>
</div>

       <br/>


<a href ="https://github.com/Loooonnny/weatherProject.git" target="_blank">Open source code</a>
  </div>
</div>

</div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
